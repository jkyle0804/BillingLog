<html>
  <head>
    <base target="top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
        <style>
      .width-100 {
        width: 100%;
        height: 100%
      }
      </style>
  </head>
    <body>      
        <form id="processPaymentForm">
         <fieldset>
            <legend>Process Single Payment</legend>
              <div>
              <label>Invoice Number</label>
              <input class = "width-100" type = "text" id = "number" name = "number"> 
              </div><br>
              <div>
              <label>Amount</label>
              <input class = "width-100" type = "text" id = "amount" name = "amount"> 
              </div><br>
              <div>
              <label>Payment Date</label>
              <input class = "width-100" type = "text" id = "date" name = "date"> 
              </div><br>
              <div>
               <label>Currency</label>
                 <select class = "width-100" id = "currency" name = "currency">
                    <option value = "EUR">Euro</option>
                    <option value = "USD">US Dollar</option>
                 </select>
              </div><br>
       </fieldset>
      </form> 
<input type="button" value="OK"
onclick="logPayment()" />

<input type="button" value="Cancel"
onclick="google.script.host.close()" />
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script>
      function logPayment(){
        var number = $('#number').val();
        var amount = $('#amount').val();
        var date = $('#date').val();
        var currency = $('#currency').val();
        google.script.run.withSuccessHandler(closeIt).addPayment(number,amount,currency,date);
      }
      function closeIt(){
        document.getElementById('processPaymentForm').reset();
      }
      
    </script>
  </body>
</html>
